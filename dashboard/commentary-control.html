<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

        <!-- https://github.com/finnhvman/matter -->
        <link href="https://res.cloudinary.com/finnhvman/raw/upload/matter/matter-0.2.2.css" rel="stylesheet">
        <style>
            :root {
                --matter-onsurface-rgb: 255, 255, 255;
            }

            .matter-textfield-filled {
                width: 100%;
            }

            .commentary-container {
                display: grid;
                grid-template-columns: 66% 33%;
                gap: 8px 4px;
            }
        </style>
	</head>
	<body>
        <div class="commentary-container">
            <label class="matter-textfield-filled">
                <input id="comm-1-name" placeholder=" "/>
                <span>Commentator 1 Name</span>
            </label>
            <label class="matter-textfield-filled">
                <input id="comm-1-pronouns" placeholder=" "/>
                <span>Pronouns</span>
            </label>
            <label class="matter-textfield-filled">
                <input id="comm-2-name" placeholder=" "/>
                <span>Commentator 2 Name</span>
            </label>
            <label class="matter-textfield-filled">
                <input id="comm-2-pronouns" placeholder=" "/>
                <span>Pronouns</span>
            </label>
            <label class="matter-textfield-filled">
                <input id="comm-3-name" placeholder=" "/>
                <span>Commentator 3 Name</span>
            </label>
            <label class="matter-textfield-filled">
                <input id="comm-3-pronouns" placeholder=" "/>
                <span>Pronouns</span>
            </label>
        </div>

        <br>
        <button class="matter-button-contained" id="submit-comms">Submit Commentary</button>

        <!-- JavaScript -->
         <script src="./js/commentary-control.js"></script>
	</body>
</html>
